<div class="files-container" (contextmenu)= "onRightClick($event)">
    <a *ngIf="directories" href="/browse/{{directories[0].grandfather}}"><i class="fa fa-level-up level-up" aria-hidden="true"></i></a>
    <div class="row">
        <a href="/browse/{{directory.id}}" class="card col-2 " *ngFor="let directory of directories">
            <img class="img-fluid" src="{{folderPath}}" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title">{{directory.name}}</h4>
            </div>
        </a>
    </div>
</div>
<ul>
    <li *ngFor="let item of items" [contextMenu]="basicMenu" [contextMenuSubject]="item">Right Click: {{item?.name}}</li>
</ul>
<context-menu>
    <ng-template contextMenuItem (execute)="showMessage('Hi, ' + $event.item.name)">
        Say hi!
    </ng-template>
    <ng-template contextMenuItem divider="true"></ng-template>
    <ng-template contextMenuItem let-item (execute)="showMessage($event.item.name + ' said: ' + $event.item.otherProperty)">
        Bye, {{item?.name}}
    </ng-template>
    <ng-template contextMenuItem passive="true">
        Input something: <input type="text">
    </ng-template>
</context-menu>
